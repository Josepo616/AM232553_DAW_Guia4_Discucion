<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Potencia</h1>
        <form id="potenciaForm">
            <label for="base">Base:</label>
            <input type="number" id="base" required><br>

            <label for="exponente">Potencia:</label>
            <input type="number" id="exponente" required><br>

            <input type="submit" value="Calcular Potencia">
        </form>

        <h2>Resultado:</h2>
        <div id="resultado"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
